{% extends 'todo/base.html' %}

{% block content %}
    <div class="container w-75">
        <h1 class="text-center my-5">Todo List 2</h1>
        <form action="" method="POST" class="input-group my-5">
            {% csrf_token %}
            <input name="title" type="text" class="form-control" placeholder="Enter Todo" autofocus>
            <button class="btn btn-outline-success" type="submit">Submit</button>

        </form>
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ todo.title }}
                    <a href="delete/{{ todo.id }}" class="badge bg-danger rounded-pill">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
